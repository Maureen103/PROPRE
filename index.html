<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon beau site</h1>
        <p>Une expérience simple et élégante</p>
    </header>
    <section>
        <h2>À propos</h2>
        <p>Ceci est un exemple de site minimaliste avec une mise en page propre et simple.</p>
    </section>
    <section>
        <h2>Galerie</h2>
        <p>Ajoutez vos images ici pour embellir votre site.</p>
    </section>
    <footer>
        <p>&copy; 2024 Beau Site. Tous droits réservés.</p>
    </footer>
</body>
</html>
