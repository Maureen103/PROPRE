<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau Site Interactif</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Réinitialisation globale */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps principal */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0d0d0d, #262626);
            color: #ddd;
            overflow-x: hidden;
        }

        /* En-tête avec animation typing */
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            margin-bottom: 10px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            overflow: hidden;
            border-right: .15em solid white;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff9800;
            transform: translateY(-2px);
        }

        /* Parallax effect */
        .parallax {
            height: 300px;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        /* Retour en haut */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2575fc;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }

        /* Popup animé */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
        }

        /* Effets de zoom sur images */
        .gallery img {
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        /* Formulaire interactif */
        form {
            margin: 20px auto;
            padding: 10px;
            max-width: 600px;
            border-radius: 8px;
            background: #333;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Bienvenue sur le Beau Site Interactif</h1>
    </header>

    <!-- Menu de navigation -->
    <nav>
        <a onclick="showPopup()">Popup</a>
        <a onclick="scrollToTop()">Retour en haut</a>
    </nav>

    <!-- Parallax dynamique -->
    <div class="parallax"></div>

    <!-- Popup animé -->
    <div id="popup">
        <p>Bienvenue sur le site Aebid94 !</p>
        <button onclick="closePopup()">Fermer</button>
    </div>

    <!-- Retour en haut dynamique -->
    <div id="backToTop" onclick="scrollToTop()">Retour en haut</div>

    <script>
        // Afficher popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Scroll vers le haut avec une animation
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Afficher le bouton "Retour en haut" après défilement
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            backToTop.style.display = window.scrollY > 100 ? 'block' : 'none';
        });
    </script>
</body>
</html>
