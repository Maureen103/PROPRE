<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Époustouflant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #ddd;
            background: linear-gradient(135deg, #000, #333);
            padding: 0 20px;
            transition: background 0.5s ease;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        header:hover {
            transform: scale(1.1);
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ff9800;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://source.unsplash.com/1600x900') no-repeat center center/cover;
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            animation: slideIn 1.5s ease-out;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(3deg);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #aaa;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 8px;
            transition: color 0.3s ease;
        }

        footer:hover {
            color: white;
        }

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Époustouflant</h1>
        <p>Un design moderne avec des effets incroyables</p>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#about">À propos</a>
        <a href="#gallery">Galerie</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Découvrez la magie</h1>
        <p>Des animations et des transitions pour un rendu exceptionnel</p>
    </section>
    <section class="gallery">
        <img src="https://source.unsplash.com/300x200" alt="Galerie 1">
        <img src="https://source.unsplash.com/300x201" alt="Galerie 2">
        <img src="https://source.unsplash.com/300x202" alt="Galerie 3">
        <img src="https://source.unsplash.com/300x203" alt="Galerie 4">
    </section>
    <footer>
        <p>&copy; 2024 Site Époustouflant. Tous droits réservés.</p>
    </footer>
</body>
</html>
