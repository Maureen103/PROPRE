<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beau Site Interactif</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Réinitialisation globale */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corps principal */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0d0d0d, #262626);
            color: #ddd;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Mode Clair */
        body.light-mode {
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            color: #333;
        }

        /* En-tête */
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            margin-bottom: 10px;
            position: relative;
            z-index: 100;
        }

        /* Effet Neon Glow */
        .neon-glow:hover {
            text-shadow: 0 0 12px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            transition: text-shadow 0.2s ease;
        }

        /* Menu Hamburger */
        #hamburger {
            display: none;
            position: absolute;
            top: 15px;
            right: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 200;
        }

        #hamburger div {
            background-color: white;
            height: 3px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Menu Overlay */
        #menuOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            height: 100%;
            width: 100%;
            z-index: 300;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            margin-bottom: 10px;
            border-radius: 5px;
            gap: 10px;
        }

        nav a:hover {
            color: #ff9800;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <!-- Menu Hamburger -->
    <div id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu Overlay -->
    <div id="menuOverlay">
        <div onclick="toggleLightMode()">Activer/Désactiver Thème Sombre/Clair</div>
    </div>

    <!-- En-tête avec Effet Neon Glow -->
    <header>
        <h1 class="neon-glow">Bienvenue sur le Beau Site Interactif</h1>
    </header>

    <!-- Menu de navigation -->
    <nav>
        <a onclick="showSection('about')">À propos</a>
        <a onclick="showSection('gallery')">Galerie</a>
        <a onclick="showSection('contact')">Contact</a>
    </nav>

    <!-- Sections -->
    <div class="section" id="about">
        <h2>À Propos</h2>
        <p>Ce site propose une expérience interactive avec des animations fluides, des popups, des galeries dynamiques et plus encore !</p>
    </div>

    <div class="section" id="gallery">
        <h2>Galerie</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/random/300x300" alt="Image 1">
            <img src="https://source.unsplash.com/random/301x301" alt="Image 2">
            <img src="https://source.unsplash.com/random/302x302" alt="Image 3">
        </div>
    </div>

    <div class="section" id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" name="name" placeholder="Votre nom">
            <input type="email" name="email" placeholder="Votre email">
            <textarea name="message" placeholder="Votre message"></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const menuOverlay = document.getElementById('menuOverlay');

        // Fonction Menu Hamburger
        hamburger.addEventListener('click', () => {
            menuOverlay.style.display = menuOverlay.style.display === 'flex' ? 'none' : 'flex';
            menuOverlay.style.alignItems = 'center';
            menuOverlay.style.justifyContent = 'center';
        });

        // Fonction pour basculer le mode sombre/clair
        function toggleLightMode() {
            document.body.classList.toggle('light-mode');
        }

        // Afficher les sections
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

</body>
</html>
